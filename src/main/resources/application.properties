spring.application.name=Atm-Project-Spring-Boot

server.port=8080

#White label
server.error.whitelabel.enabled=true


#log
logging.file.name=./log/blog.log

#OFF > FATAL > ERROR > WARN > INFO > DEBUG > TRACE
logging.level.root=INFO


#servlet
server.servlet.context-parameters.secretinformation = Simay Uygur


#swagger
